 <style>

  .menu-item {

  margin-bottom: 12px;

  gap: 10px;
}
  .menu-item {
  color: #1c1c1e; /* 默认字体颜色为深色（黑字） */
}



 .menu-item::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(to top, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0));
  z-index: 0;
  pointer-events: none; /* ✅ 关键修复：让遮罩层不阻挡鼠标点击 */
}
 .menu-item span {
  font-size: 1rem;

}

.menu-item select {
    width: 60px;
    padding: 6px 8px;
    font-size: 0.85rem;

}

.menu-item button.add-button:hover {
  background: #005bb5;
}

.menu-item button.add-button:active {
  transform: scale(0.95);
}
.menu-item button {
  
  color: white;
  padding: 4px 8px;            /* ✅ 缩小按钮体积 */

  border-radius: 8px;

  transition: background 0.2s ease;

}

  .menu-item button.add-button:hover {
  background: #005fcc;
}

  select, input, textarea {
    padding: 10px;
    font-size: 1rem;

    border-radius: 10px;

    background: #fff;

  }

  .cart-section {
    margin-top: 30px;
    padding: 20px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);

  }

  .cart-section h2 {
    font-size: 1.25rem;
    margin-bottom: 10px;
  }

  .total {
    font-weight: bold;
    font-size: 1.2rem;

  button:not(.menu-item button) {

    color: white;

    border: none;

    font-size: 1rem;
    font-weight: 500;

  }

  button:not(.menu-item button):hover {

  }

  .checkbox-group,
  .delivery-options {
    background: #ffffff;

    margin-bottom: 30px;
    border-radius: 16px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    border: 1px solid #e0e0e0;
  }

  .checkbox-group label {
  display: inline-block;
  width: 220px; /* 保持标签对齐，也可根据需要调整 */
  font-size: 1rem;
  margin-bottom: 8px;
  vertical-align: middle;
}

.checkbox-group select {
  display: inline-block;
  width: 80px;
  padding: 6px 10px;
  font-size: 1rem;
  border-radius: 8px;
  border: 1px solid #ccc;
  background: #fff;
  vertical-align: middle;
}

  .delivery-options label,
  .delivery-options select,
  .delivery-options input {
    display: block;
    margin-bottom: 12px;
    font-size: 1rem;
    color: #1c1c1e;
  }

  .hidden {
    display: none;
  }

    .segmented-control {
  position: relative;
  display: flex;
  width: 100%;
  max-width: 100%;
  background: #f0f0f0;
  border-radius: 12px;
  border: 1px solid #ccc;
  overflow: hidden;
  box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
  margin: 16px 0;
}

.segmented-control input[type="radio"] {
  display: none;
}

.segmented-control label {
  flex: 1;
  text-align: center;
  padding: 12px 0;
  font-size: 1rem;
  font-weight: 500;

  z-index: 2;

  transition: color 0.25s ease;
}

.segmented-control .slider {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;

  background-color: #007aff;
  border-radius: 12px;
  transition: transform 0.3s ease;
  z-index: 1;
}

/* 切换时滑块移动并切换文字颜色 */
#bezorgen:checked ~ .slider {
  transform: translateX(100%);
}
#afhalen:checked ~ label[for="afhalen"],
#bezorgen:checked ~ label[for="bezorgen"] {
  color: white;
}
  


.delivery-options input[type="text"],
.delivery-options input[type="tel"],
.delivery-options input[type="time"] {
  max-width: 100%;
  width: 100%;

  font-size: 1rem;

  border: 1px solid #ccc;
  border-radius: 10px;
  background: #fff;
}


.delivery-options select {
  width: 100%;
  max-width: 100%;

  border-radius: 10px;

}

/* 桌面/安卓 有用，iOS 无效但无害 */
input[type="time"] {
  text-align: left;
  direction: ltr;
}
@media (max-width: 600px) {
  input[type="time"] {
    width: calc(100% - 2px); /* 避免超出容器 */

}
.info-text {
  margin-top: 10px;

  background: #ffffff;
  border: 1px solid #e0e0e0;
  border-radius: 12px;
  font-size: 1rem;

}

.info-text a {

  transition: color 0.2s;
}

.info-text a:hover {
  color: #005fcc;
}
.supply-row {

}

.supply-img {

}


.supply-content {

}

.supply-content label {

}

.supply-content select {
  width: 100%;
  max-width: 100%;
  height: 36px;
  font-size: 1rem;
  padding: 6px 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
  background: #fff;
}


@media (max-width: 600px) {
  .menu-item {
    display: flex;
    flex-direction: column;
    align-items: stretch;
  }

  .menu-item span {
    width: 100%;
    margin-bottom: 8px;
  }

  .menu-item select,
  .menu-item button {
    font-size: 0.85rem;           /* ✅ 更小号 */
    padding: 3px 6px;
    width: 15%;                  /* ✅ 自动铺满当前行 */
    max-width: 15%;
    margin-top: 4px;
  }}
.add-button {
  background: #007aff; /* 苹果蓝 */
  color: white;
}

.add-button:hover {
  background: #005fcc;
}

.remove-button {
  background: #ff3b30; /* 苹果红 */
  color: white;
}

.remove-button:hover {
  background: #c1271d !important;  /* 深红，覆盖任何蓝色 */
}
#floatingCart {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #007aff;
  color: white;
  border-radius: 50px;
  padding: 12px 16px;
  font-size: 1.1rem;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  z-index: 1000;
  cursor: pointer;
  display: none;
}

#floatingCart span {
  margin-left: 6px;
  font-weight: bold;
}

#mobileCartPanel {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;

  border-radius: 16px 16px 0 0;

#mobileCartPanel.show {

#mobileCartPanel .cart-header {

#mobileCartItems {
  list-style: none;

#mobileCartItems li {
  margin-bottom: 6px;

}

#mobileCheckoutBtn {

  border: none;

@media (max-width: 768px) {
  #floatingCart {
    display: block;
  }

  .cart-section {

    top: 100px;
    right: 40px;

  }

</style>

  <h1>Nova Asia Online Bestellen</h1>

 <div class="segmented-control">

  <div class="checkbox-group">
  <h2>Draag bij aan duurzaamheid en voorkom verspilling 🌱</h2>
  <p style="margin-top: -12px; font-size: 0.95rem; color: #555; text-align: center;">
    Geef aan hoeveel u nodig heeft:
  </p>

   <div class="supply-row">
  <span class="supply-img">🥢</span>
  <div class="supply-content">
    <label for="chopstickCount">Aantal stokjes </label>
    <select id="chopstickCount"></select>
  </div>
</div>

  <!-- Sojasaus -->
  <div class="supply-row">
    <img src="images/soja saus.jpg" alt="Sojasaus" class="supply-img" />
    <div class="supply-content">
      <label for="soyCount">Aantal sojasaus flesjes</label>
      <select id="soyCount"></select>
    </div>
  </div>

  <!-- Wasabi -->
  <div class="supply-row">
    <img src="images/wasabi.jpg" alt="Wasabi" class="supply-img" />
    <div class="supply-content">
      <label for="wasabiCount">Aantal wasabi</label>
      <select id="wasabiCount"></select>
    </div>
  </div>

  <div class="supply-row">
    <img src="images/gember.jpg" alt="Gember" class="supply-img" />
    <div class="supply-content">
      <label for="gemberCount">Aantal gember</label>
      <select id="gemberCount"></select>
    </div>
  </div>
</div>


 <div id="menuContainer"></div>


  <!-- 🛒 悬浮小车按钮（移动端） -->
<div id="floatingCart" onclick="toggleCartPanel()">
  🛒 <span id="cartCount">0</span>
</div>

<!-- 📋 折叠购物车详情 -->
<div id="mobileCartPanel" class="hidden">
  <div class="cart-header">
    <span>Winkelwagen</span>
    <button onclick="toggleCartPanel()">✕</button>
  </div>
  <ul id="mobileCartItems"></ul>
  <div class="total">Totaal: €<span id="mobileCartTotal">0.00</span></div>
  <button id="mobileCheckoutBtn">Afrekenen</button>
</div>


<script>
const menuData = {
  "Bento Box": [
    { name: "Chicken Bento", price: 12, image: "images/chicken-bento.jpg" }
  ],
  "Sushi Rolls": [
    { name: "Sake Maki", price: 8.5, image: "images/sake-maki.jpg" },
    { name: "California Roll", price: 10 }
  ],
  "Bubble Tea": [
    { name: "Bubble Tea", price: 5 }
  ]
};

const cart = [];
const menuContainer = document.getElementById("menuContainer");  // ✅ 请确保 HTML 中 ID 是 menuContainer

Object.entries(menuData).forEach(([category, items]) => {
  // 分类标题
  const categoryTitle = document.createElement("h2");
  categoryTitle.textContent = category;
  menuContainer.appendChild(categoryTitle);

  items.forEach((item) => {
    const div = document.createElement('div');
    div.className = 'menu-item';

    // 设置背景图
    if (item.image) {
      div.style.backgroundImage = url('${item.image}');
      div.style.backgroundSize = 'cover';
      div.style.backgroundPosition = 'center';
      div.style.position = 'relative';
      div.style.color = '#111';
    }

    // 菜品名 + 价格
    const nameSpan = document.createElement('span');
     nameSpan.textContent = `${item.name} - €${item.price.toFixed(2)}`;


    // 数量选择器
    const select = document.createElement('select');
    for (let i = 0; i <= 20; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = i;
      select.appendChild(option);
    }
 // 每个菜单项都应有自己的按钮
const addButton = document.createElement('button');
addButton.textContent = '+';
addButton.className = 'add-button';

const removeButton = document.createElement('button');
removeButton.textContent = '-';
removeButton.className = 'remove-button';

addButton.onclick = (event) => {
  const qty = parseInt(select.value);
  if (qty === 0) {
    alert("Selecteer eerst een hoeveelheid voor je toevoegt.");
    return;
  }

  cart.push({ name: item.name, price: item.price, qty });
  updateCart();

  // ✨ 飞出 + 号动画
  flyPlusSymbolFrom(event.target);

  // ✨ 按钮 pulsating 动画
  triggerAnimation(addButton, 'pulsing');
};

// 获取按钮位置
const rect = addButton.getBoundingClientRect();
plusSymbol.style.left = `${rect.left + rect.width / 2}px`;
plusSymbol.style.top = `${rect.top}px`;

document.body.appendChild(plusSymbol);

// 移除动画元素
setTimeout(() => {
  plusSymbol.remove();
}, 600);

// 移除按钮逻辑
removeButton.onclick = () => {
  const qty = parseInt(select.value);
  if (qty === 0) {
    alert("Aantal is al 0. Er is niets om te verwijderen.");
    triggerAnimation(removeButton, 'shake');
    return;
  }

  for (let i = cart.length - 1; i >= 0; i--) {
    if (cart[i].name === item.name) {
      cart.splice(i, 1);
    }
  }

  select.value = 0;
  updateCart();
  triggerAnimation(removeButton, 'pulse');
};

// 挂载组件到菜单项中
div.appendChild(nameSpan);
div.appendChild(select);
div.appendChild(addButton);
div.appendChild(removeButton);
menuContainer.appendChild(div);


function populateSelect(id, max) {
  const sel = document.getElementById(id);
  for (let i = 0; i <= max; i++) {
    const opt = document.createElement('option');
    opt.value = i;
    opt.textContent = i;
    sel.appendChild(opt);
  }
}

populateSelect('chopstickCount', 20);
populateSelect('soyCount', 5);
populateSelect('wasabiCount', 5);
populateSelect('gemberCount', 5);


function toggleOrderType() {
  const type = document.querySelector('input[name="orderType"]:checked').value;
  document.getElementById('afhalenFields').classList.toggle('hidden', type !== 'afhalen');
  document.getElementById('bezorgenFields').classList.toggle('hidden', type !== 'bezorgen');
}

function checkout() {
  if (cart.length === 0) {
    alert('Je winkelwagen is leeg.');
    return;
  }

  const chopstickCount = document.getElementById('chopstickCount').value;
  const soyCount = document.getElementById('soyCount').value;
  const wasabiCount = document.getElementById('wasabiCount').value;
  const gemberCount = document.getElementById('gemberCount').value;

  let orderSummary = cart.map(item => `${item.name} x ${item.qty}`).join('\n');
  orderSummary += `\nStokjes nodig: ${chopstickCount}`;
  orderSummary += `\nSojasaus: ${soyCount}`;
  orderSummary += `\nWasabi: ${wasabiCount}`;
  orderSummary += `\nGember: ${gemberCount}`;

  const orderType = document.querySelector('input[name="orderType"]:checked').value;
  let customerDetails = '';
  let paymentMethod = '';

  if (orderType === 'afhalen') {
    const name = document.getElementById('pickupName').value.trim();
    const phone = document.getElementById('pickupPhone').value.trim();
    const time = document.getElementById('pickupTime').value;
    paymentMethod = document.getElementById('pickupPayment').value;

    if (!name || !phone || !time) {
      alert("Vul alstublieft alle afhaalvelden in: naam, telefoon en tijd.");
      return;
    }

    customerDetails = `\n[Afhalen]\nNaam: ${name}\nTelefoon: ${phone}\nAfhaaltijd: ${time}\nBetaalwijze: ${paymentMethod}`;
  } else {
    const name = document.getElementById('deliveryName').value.trim();
    const phone = document.getElementById('deliveryPhone').value.trim();
    const address = document.getElementById('deliveryAddress').value.trim();
    const postcode = document.getElementById('deliveryPostcode').value.trim();
    const time = document.getElementById('deliveryTime').value;
    paymentMethod = document.getElementById('deliveryPayment').value;

    if (!name || !phone || !address || !postcode || !time) {
      alert("Vul alstublieft alle bezorgvelden in: naam, telefoon, adres, postcode en tijd.");
      return;
    }

    customerDetails = `\n[Bezorgen]\nNaam: ${name}\nTelefoon: ${phone}\nAdres: ${address}\nPostcode: ${postcode}\nBezorgtijd: ${time}\nBetaalwijze: ${paymentMethod}`;
  }

  const totalPrice = document.getElementById('total').textContent;
  const message = `📦 Nieuwe bestelling bij *Nova Asia*:\n\n${orderSummary}\n${customerDetails}\nTotaal: €${totalPrice}`;

  fetch('https://flask-order-api.onrender.com/api/send', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ message })
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === 'ok') {
      alert("Bestelling verzonden!\n\n" + orderSummary + "\nTotaal: €" + totalPrice);
      if (paymentMethod === 'online') {
        setTimeout(() => {
          window.location.href = 'https://tikkie.me/pay/novaasia';
        }, 300);
      }
    } else {
      alert("Fout bij verzenden bestelling: " + (data.error || "onbekend"));
    }
  })
  .catch(err => {
    alert("Netwerkfout bij verzenden bestelling");
    console.error(err);
  });
}


</script>
<script>
  function toggleOrderType() {
    const afhalen = document.getElementById('afhalen');
    const infoBox = document.getElementById('locationInfo');

    if (afhalen.checked) {
      infoBox.innerHTML = `Adres voor afhalen: <a href="https://www.google.com/maps?q=Ommevoort+4,+2341+VT+Oegstgeest" target="_blank" style="color: #007aff; text-decoration: underline;">Ommevoort 4, 2341 VT Oegstgeest</a>`;
    } else {
      infoBox.textContent = 'Wij bezorgen in de volgende postcodegebieden:\n2341, 2342, 2343, 2333, 2334, 2231, 2232, 2361, 2235';
    }
  }

  toggleOrderType();

  function toggleCartPanel() {
    const panel = document.getElementById("mobileCartPanel");
    panel.classList.toggle("show");
  }

  function updateCart() {
    const countEl = document.getElementById("cartCount");
    const itemsEl = document.getElementById("mobileCartItems");
    const totalEl = document.getElementById("mobileCartTotal");

    let total = 0;
    let count = 0;
    itemsEl.innerHTML = '';

    cart.forEach(item => {
      total += item.price * item.qty;
      count += item.qty;

      const li = document.createElement("li");
      li.textContent = `${item.qty}× ${item.name} - €${(item.qty * item.price).toFixed(2)}`;
      itemsEl.appendChild(li);
    });

    countEl.textContent = count;
    totalEl.textContent = total.toFixed(2);
  }
</script>
</body>
</html>
